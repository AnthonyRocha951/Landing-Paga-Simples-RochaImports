<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Landing Page</title>
</head>

<body>

    <!--Header é o cabeçalho do site-->

    <header class="cabeçalho">
    <h1 class="logo-cabeçalho">Rocha Imports</h1>
    <nav class="cabeçalho-menu">
        <a href="#" class="item-menu">Produtos</a>
        <a href="#" class="item-menu">Curiosidades</a>
        <a href="#" class="item-menu">Contatos</a>
    </nav>
    </header>

<!--main é o conteudo principal do site-->

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-h1">ROCHA IMPORTS</h1>
                <h2 class="conteudo-principal-h2">Melhor Loja De Importados Do Brasil</h2>
                <button class="botao-conteudo">Loja principal</button>
            </div>
            <img class="imagem-do-conteudo" src="img/img.jpg" alt="">
        </section>

        <section class="conteudo-secundario">

            <h3 class="conteudo-secundario-h3">POR QUE DEVO ESCOLHER A ROCHA IMPORTS?</h3>
            <p class="conteudo-secundario-paragrafo">1. Temos o melhor calçado pra você.</p>
            <p class="conteudo-secundario-paragrafo">2. Temos o melhor atendimento ao cliente.</p>
            <p class="conteudo-secundario-paragrafo">3. maior loja de importados do brasil.</p>

        </section>
    </main>

<!--footer é o rodapé do site-->

    <footer class="rodape">
        <img class="imagem-rodape" src="img/nomelogo.png" alt="">
    </footer>

</body>

</html>
